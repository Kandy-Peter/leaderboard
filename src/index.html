<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>loaderboard</title>
    </head>

    <body>
        <h1>Leaderboard</h1>
        <div class="container">
            <div class="players">
                <div class="aside">
                    <h3>Recent score</h3>
                    <button class="refresh-btn"><i class="fas fa-sync-alt"></i></button>
                </div>
                <ul class="clm-score">

                </ul>
            </div>
            <div class="score-form">
                <h3>Add score</h3>
                <form>
                    <div class="user-input">
                        <label for="player"><i class="fas fa-user"></i></label>
                        <input type="text" name="player" id="input-player" placeholder="Your name">
                    </div>
                    <div class="score-input">
                        <label for="score"><i class="fas fa-crown"></i></label>
                        <input type="number" name="score" id="score" placeholder="Your score">
                    </div>
                    <button class="button">Submit</button>
                </form>
            </div>
        </div>
    </body>

</html>
